<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function sendForm(value){
	//form객체 접근 : window.document.form의 이름
	var f1 = window.document.form1;//폼객체
	alert(f1.action+" - "+f1.method+" - "+f1.name);
	//action 속성값을 변경
	if(value== 1){
		f1.action = "response1.jsp"; 
	}else if(value==2){
		f1.action = "response2.jsp";
	}else if(value==3){
		return;
	}
	f1.submit();//전송 : submit 버튼 클릭
	
}

</script>
</head>
<body>
<form action="res.jsp" method="post" name="form1">
	<input type="button" onclick="sendForm(1)" value="전송">
	<input type="button" onclick="sendForm(2)" value="전송">
	<input type="button" onclick="sendForm(3)" value="전송">
</form>
</body>
</html>
