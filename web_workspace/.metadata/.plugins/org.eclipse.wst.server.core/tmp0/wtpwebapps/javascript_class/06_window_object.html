<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function numberTest(){
	//숫자 형태의 문자열을 숫자로 변환처리
	var num1 = window.parseInt("10");//문자열->정수
	var num2 = parseInt("20");
	alert(num1+num2);
	var num3 = window.parseFloat("20.1");//문자열->실수
	var num4 = parseFloat("30.1");
	alert(num4-num3);
}
function isNaNTest(txt){
	var flag = window.isNaN(txt);//매개변수 문자열이 숫자로 변환 가능하면 false, 아니면 true. NaN -> Not a Number
	alert(flag);
	var num = 0;
	if(!flag){
		num = parseInt(txt);
	}
}
</script>
</head>
<body>
<button onclick="numberTest();">numberTest()호출</button>
<button onclick="isNaNTest('20');">isNaNTest('20')호출</button>
<button onclick="isNaNTest('abcde');">isNaNTest('abcde') 호출</button>
</body>
</html>
