<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function arrayTest(){
   var arr= new Array(10); //length 10인 배열
   arr = new Array(10,20,30); //10,20,30으로 초기화 된 배열
   arr = [10,20,30,40,50]; //10,20,30,40,50,으로 초기화 된 배열 (많이 사용.)
   var str = arr.length+":"; //배열객체.length - 배열의 크기
   arr[0] = 1000; //배열 index에 값을 변경(추가) - index는 0부터 시작.
   //arr[10]=709;
   for(var idx = 0; idx<arr.length;idx++){
      str= str+" "+arr[idx];
   }
   alert(str);
   //배열에 값을 추가 메소드 - push()
   arr.push("a","b","c");//마지막 인덱스 뒤에 값을 추가
   var ret=arr.join("-"); //배열의 값들을 하나의 문자열로 연결해서 리턴. 매개변수 - 연결 구분자(기본구분자는 ,이다.)
   alert(ret);
   var value = arr.pop();//마지막 index의 값을 삭제하고 리턴.
   alert(value);
   alert("pop 호출 후 : "+arr.join());
   value = arr.shift();//첫번째 index의 값을 삭제하고 리턴.
   alert(value);
   alert("shift 호출 후 :"+arr.join());
   arr.splice(2,3); //배열 내의 값들을 삭제하는 메소드. 2번 index에서부터 3개 삭제(2,3,4)
   alert("splice() 호출 후: "+arr.join("-"));
}


</script>
</head>
<body>
<button onclick="arrayTest()">배열 테스트</button>
</body>
</html>
