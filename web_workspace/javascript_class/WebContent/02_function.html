<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script type="text/javascript">
	// 한줄 주석
	/* 주석 블럭 - 여러줄 */
	function hello1(){// 함수 선언부 : function 함수이름([매개변수들])
		// 구현부
		window.alert("경고창을 띄웁니다.");
		alert("한국어:안녕\n영어:Hello");
		
	}
	var hello2 = function() {// 함수 리터럴 : function([매개변수들]){구현}
		alert("hello2 - 안녕2입니다.")
	}
	function hello3(name, age) {// 매개변수에는 var를 붙이지 않는다.
		alert("안녕하세요. " + name);
		alert("나이 : " + age);
	}
	// 리턴값이 있는 함수
	function sum(num1, num2) {
		var result = num1 + num2;
		return result;// 값 리턴 : return [값]; - 호출한 곳으로 [값을가지고] 돌아가라
	}
	function worker() {
		return function() {
			alert("worker가 리턴한 함수입니다.");
		}
	}
	function caller() {
		var test = worker();
		test();
	}
	</script>

</head>
<body>
	<script type="text/javascript">
		// hello1();
	</script>
	
	<!-- button 태그 : form태그 내에 선언시 전송 버튼, form태그 밖에 선언시 일반 버튼 -->
	<button onclick="hello2()">hello2 호출</button><br/>
	
	<button onclick="hello3('김영수')">hello3 호출</button><br/>
	
	<button onclick="alert(sum(70, 20))">sum 호출</button><br/>
	
	<button onclick="caller();">caller 호출</button>
</body>
</html>
