<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function sendForm1(){
	var hobbyCB = document.f1.hobby;
	var cnt = 0;
	for (var idx = 0; idx < hobbyCB.length; idx++) {
		if (hobbyCB[idx].checked) {
			cnt++;
		}
	}// end of for

	alert("취미 체크박스 개수: " + cnt);
	
	if (cnt < 1 || cnt > 3) {
		alert("취미는 1~3개 선택하세요");
	} else {
		document.f1.submit();
	}
}
function checkAll(){
	var allCheckFlg = document.f1.allcheck.checked;
	var hobbyNo = document.f1.hobby.length;
	
	for (var idx = 0; idx < hobbyNo; idx++) {
		document.f1.hobby[idx].checked = allCheckFlg;
	}
}
function sendForm2(){
	// menu (라디오버튼)가 선택되지 않으면 경고창을 보여주고 전송이 안되도록 처리.
	var radio = document.f1.menu;
	var cnt = 0;
	for (var idx = 0; idx < radio.length; idx++) {
		if (radio[idx].checked) {
			cnt++;
		}
	}
	if (cnt == 0) {
		alert("메뉴를 선택하세요");
		return false;
	} else {
		return true;
	}
}
</script>
</head>
<body>
<form action="response.jsp" name="f1" onsubmit="return sendForm2();">

취미를 선택하세요 (1개~3개)<p>
<input type="checkbox" name="hobby" value="독서" id="reading"><label for="reading">독서</label>
<input type="checkbox" name="hobby" value="음악감상" id="music"> <label for="music">음악감상</label>
<input type="checkbox" name="hobby" value="게임" id="game"> <label for="game">게임</label>
<input type="checkbox" name="hobby" value="낙시" id="fishing"> <label for="fishing">낙시</label>
<input type="checkbox" name="hobby" value="영화감상" id="movie"> <label for="movie">영화감상</label>																																																																								
<input type="checkbox" name="hobby" value="요리" id="cooking"> <label for="cooking">요리</label>
<br>
전체선택/해제 <input type="checkbox" name="allcheck" onclick="checkAll();"><br>
<input type="button" value="전송-button" onclick="sendForm1();"><br>


<p>메뉴를 선택하세요<br>
<input type="radio" name="menu" value="짜장면"> 짜장면<br>
<input type="radio" name="menu" value="짬뽕"> 짬뽕<br>
<input type="radio" name="menu" value="우동"> 우동<br>

<input type="submit" value="전송-submit" onclick="return sendForm2();"><p>
</p>
</form>
</body>
</html>
